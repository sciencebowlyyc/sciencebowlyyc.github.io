<!-- Portfolio Grid Section -->
    <section id="guides" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Subject Guides</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.data.twenty_19.speakers1 %}
                <div class="col-md-6 col-sm-10 speakers-item">
                    <a href="#{{ post.name }}" class="speakers-link" data-toggle="modal">
                        <img src="../css/2019_style/img/guide/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="speakers-caption text-center">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted text-center">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
			
			<div class="row">
            {% for post in site.data.twenty_19.speakers2 %}
                <div class="col-md-6 col-sm-10 speakers-item">
                    <a href="#{{ post.name }}" class="speakers-link" data-toggle="modal">
                        <img src="../css/2019_style/img/guide/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="speakers-caption text-center">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted text-center">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
